<!DOCTYPE html>
<html>

<head>
  <title>Pokemon-App</title>
</head>

<body>
  <h1>Pokemon-App</h1>

  {% if session.username %}
  <p>
      Olet kirjautunut nimellä {{ session.username }} id:llä  {{session.user_id}}
  </p>

  <p>
    <a href="/location-area">Etsi pokémoneja</a>
  </p>

  <p>
    <a href="/logout">Kirjaudu ulos</a>
  </p>

  {% else %}
  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Luo tunnus</a>
  </p>

  {% endif %}
</body>

</html>
